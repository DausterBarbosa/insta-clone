<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insta</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="phone">
        </div>
        <div class="login-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo" class="insta-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="profile">
                </div>
                <a href="" class="insta-login">Continue como DausterBarbosa</a>
                <a href="" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é DausterBarbosa</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="./img/apple-button.png" alt="apple-button">
                    <img src="./img/googleplay-button.png" alt="playstore-button">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
